<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film App</title>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="{% url 'main:home' %}">Naslovnica</a>
    </div>

    <div class="nav-right">
        <a href="{% url 'main:film_list' %}">Filmovi</a>
        <a href="{% url 'main:director_list' %}">Redatelji</a>
        {% if user.is_authenticated %}
            <a href="{% url 'main:user_reviews' %}">Moje recenzije</a>
            <form method="post" action="{% url 'logout' %}" style="background-color: #111827; display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        {% else %}
            <a class="btn-secondary" href="{% url 'login' %}">Login</a>
            <a class="btn-primary" href="{% url 'main:register' %}">Registracija</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
